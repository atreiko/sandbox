		<form action="#">
			<input
				type="text"
				class="form-input"
				value=""
				placeholder="Print your text"
				name="user-name"
				id="user-name-id"
			/>
			<label for="user-name-id" class="form-label">User name</label>

			<label class="form-label">
				User email
				<input
					type="email"
					class="form-input"
					name="user-mail"
					id="user-mail-id"
					placeholder="Print your email"
				/>
			</label>

			<label class="form-label">
				User pass
				<input
					type="password"
					class="form-input"
					name="user-pass"
					id="user-pass-id"
					placeholder="Print your pass"
					required
					readonly
					disabled
				/>
			</label>

			<label class="form-label">
				User tel
				<input
					type="tel"
					class="form-input"
					name="user-tel"
					id="user-tel-id"
					placeholder="Print your tel"
				/>
			</label>

			<label class="form-label">
				User count
				<input
					type="number"
					class="form-input"
					name="user-count"
					id="user-count-id"
					placeholder="Print your count"
				/>
			</label>

			<input
				type="checkbox"
				class="form-input form-checkbox"
				name="user-agree"
				id="user-agree-id"
				checked
			/>
			<!-- <input
				type="checkbox"
				class="form-input form-checkbox"
				name="user-agree"
				id="user-agree-id2"
				checked
			/>
			<input
				type="checkbox"
				class="form-input form-checkbox"
				name="user-agree"
				id="user-agree-id3"
				checked
			/> -->
			<label for="user-agree-id" class="form-label">
				User agree
			</label>

			<label class="form-label">
				red
				<input
					type="radio"
					class="form-input form-radio"
					name="user-color"
					id="user-color-id"
					checked
					value="red"
				/>
			</label>
			<label class="form-label">
				green
				<input
					type="radio"
					class="form-input form-radio"
					name="user-color"
					id="user-color-id-2"
					checked
					value="green"
				/>
			</label>
			<label class="form-label">
				blue
				<input
					type="radio"
					class="form-input form-radio"
					name="user-color"
					id="user-color-id-3"
					checked
					value="blue"
				/>
			</label>

			<fieldset>
				<legend>fields group</legend>
				<input type="date" name="" id="" />
				<input type="color" name="" id="" />
				<input type="file" name="" id="" />
			</fieldset>

			<select name="" id="">
				<option value="">EN</option>
				<option value="">DE</option>
			</select>

			<input type="submit" value="Send" />
			<button type="submit">Send</button>

			<button type="button">button</button>
		</form>
