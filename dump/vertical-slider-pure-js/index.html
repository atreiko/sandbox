<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="HandheldFriendly" content="true" />
    <meta name="format-detection" content="telephone=no" />
    <script src="https://use.fontawesome.com/e7727969df.js"></script>

    <title>Vertical Slider</title>

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="css/main.css" />
  </head>
  <body>
    <div class="slider-box">
      <div class="left-slide">
        <div style="background-color: #ec8c8b">
          <h1>Slowpoke</h1>
          <p>all in pink</p>
        </div>
        <div style="background-color: #acd9d6">
          <h1>Squirtle</h1>
          <p>ll in blue</p>
        </div>
        <div style="background-color: #a19c94">
          <h1>Onix</h1>
          <p>all in grey</p>
        </div>
        <div style="background-color: #f47a2e">
          <h1>Charmander</h1>
          <p>all in orange</p>
        </div>
      </div>
      <div class="right-slide">
        <!-- //! reverse images -->
        <div class="img" style="background: url(images/charmander.png) no-repeat"></div>
        <div class="img" style="background: url(images/onix.png) no-repeat"></div>
        <div class="img" style="background: url(images/squirtle2.jpeg) no-repeat"></div>
        <div class="img" style="background: url(images/slowpoke.png) no-repeat"></div>
      </div>
      <div class="action-btn">
        <button class="down-btn">
          <i class="fa fa-arrow-down"></i>
        </button>
        <button class="up-btn">
          <i class="fa fa-arrow-up"></i>
        </button>
      </div>
    </div>

    <!-- Scripts -->
    <script src="js/main.js"></script>
  </body>
</html>
