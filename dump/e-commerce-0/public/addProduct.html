<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing: Add Product</title>
    <link rel="stylesheet" href="../css/signup.css">
    <link rel="stylesheet" href="../css/addProduct.css">
</head>
<body>

    <div class="wrapper">
        <!--? loader -->
        <img class="loader" src="../img/loader.gif" alt="loader">
        <!--? alert -->
        <div class="alert-box">
            <img src="../img/error.png" class="alert-img" alt="alert">
            <p class="alert-msg"></p>
        </div>
        <!--? logo -->
        <img src="../img/dark-logo.png" class="logo" alt="logo">
        <!--? form -->
        <div class="form">
            <input class="signup-input" type="text" id="product-name" maxlength="50" placeholder="product name">
            <input class="signup-input" type="text" id="short-des" maxlength="100" placeholder="short line about the product">
            <textarea class="textarea" id="des" placeholder="detail description"></textarea>
            <!--? product image  -->
            <div class="product-info">
                <div class="product-image">
                    <p class="text">product image</p>
                </div>
                <!--? upload inputs  -->
                <div class="upload-image-sec">
                    <p class="text"><img src="../img/camera.png" alt="camera">upload image</p>
                    <div class="upload-catalogue">
                        <input type="file" class="fileupload" id="first-file-upload-btn" hidden>
                        <label class="upload-image" for="first-file-upload-btn"></label>
                        <input type="file" class="fileupload" id="second-file-upload-btn" hidden>
                        <label class="upload-image" for="second-file-upload-btn"></label>
                        <input type="file" class="fileupload" id="third-file-upload-btn" hidden>
                        <label class="upload-image" for="third-file-upload-btn"></label>
                        <input type="file" class="fileupload" id="fourth-file-upload-btn" hidden>
                        <label class="upload-image" for="fourth-file-upload-btn"></label>
                    </div>
                </div>
                <div class="select-sizes">
                    <div class="text">size available</div>
                    <div class="sizes">
                        <input type="checkbox" id="xs" value="xs" class="size-checkbox">
                        <input type="checkbox" id="s" value="s" class="size-checkbox">
                        <input type="checkbox" id="m" value="m" class="size-checkbox">
                        <input type="checkbox" id="l" value="l" class="size-checkbox">
                        <input type="checkbox" id="xs" value="xl" class="size-checkbox">
                        <input type="checkbox" id="xxl" value="xxl" class="size-checkbox">
                        <input type="checkbox" id="xxxl" value="xxxl" class="size-checkbox">
                    </div>
                </div>
            </div>
        </div>
        <div class="product-price">
            <input class="signup-input" type="number" id="actual-price" placeholder="actual price">
            <input class="signup-input" type="number" id="discount" placeholder="discount percentage">
            <input class="signup-input" type="number" id="sell-price" placeholder="selling price">
        </div>

        <input class="signup-input" type="number" id="stock" min="20" placeholder="item in stocks (minimum 20)">
        <textarea class="textarea textarea-add" id="tags" placeholder="Enter categories here, for example - Men, Jeans, Blue Jeans, Rough Jeans (you should add men or women at start)"></textarea>

        <input type="checkbox" class="checkbox tac-checkbox" id="tac" checked>
        <label for="tac">clothing take 30% from your total</label>

        <div class="buttons">
            <button class="btn" id="add-btn">add product</button>
            <button class="btn" id="save-btn">save draft</button>
        </div>
    </div>
        
    <!--! scripts -->
    <script src="../js/token.js"></script>
    <script src="../js/addProduct.js"></script>
</body>
</html>
