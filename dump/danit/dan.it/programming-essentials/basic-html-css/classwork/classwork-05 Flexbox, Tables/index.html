		<table class="table">

				<col span="1" />
				<col span="1" class="batman" />
				<col span="1" class="flash" />
				<col span="1" class="flash" />

			<thead class="table-head">
				<tr class="table-row">
					<th class="table-header">1</th>
					<th scope="col" class="table-header">2</th>
					<th scope="col" class="table-header">3</th>

					<td scope="col" class="table-cell">3</td>

		<table>

			<colgroup>
				<col />
				<col span="2" class="batman" />
				<col span="2" class="flash" />

			<tr>
				<td></td>

				<th scope="col">Robin</th>
				<th scope="col">The Flash</th>
				<th scope="col">Kid Flash</th>
			</tr>
			<tr>

				<td>Smarts</td>
				<td>Dex, acrobat</td>
