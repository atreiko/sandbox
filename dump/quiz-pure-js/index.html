<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper" id="wrapper">
      <div class="inner" id="inner">
        <h2 id="question">Question</h2>
        <ul class="list" id="list">
          <li>
            <input id="a" type="radio" name="answer" class="answer" />
            <label id="a_text" for="a">This is answer</label>
          </li>
          <li>
            <input id="b" type="radio" name="answer" class="answer" />
            <label id="b_text" for="b">This is answer</label>
          </li>
          <li>
            <input id="c" type="radio" name="answer" class="answer" />
            <label id="c_text" for="c">This is answer</label>
          </li>
          <li>
            <input id="d" type="radio" name="answer" class="answer" />
            <label id="d_text" for="d">This is answer</label>
          </li>
        </ul>
      </div>
      <button id="btn" class="btn" type="submit">Submit</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
