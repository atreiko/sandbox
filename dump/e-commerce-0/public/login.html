<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing: Log In</title>
    <link rel="stylesheet" href="./css/signup.css">
</head>
<body>

    <!--? form wrapper -->
    <div class="form-wrapper">
        <img src="./img/loader.gif" alt="loader" class="loader">
    <!--? alert -->
        <div class="alert-box">
            <img src="./img/error.png" class="alert-img" alt="alt">
            <p class="alert-msg">Error message</p>
        </div>
    <!--? form -->
        <div class="container">
            <img src="./img/dark-logo.png" class="logo-signup" alt="logo">
            <div>
                <input class="signup-input" type="email" autocomplete="off" id="email" placeholder="email">
                <input class="signup-input" type="password" autocomplete="off" id="password" placeholder="password">
                <button type="submit" class="submit-btn">log in</button>
            </div>
            <a href="/signup" class="link">don't have an account? Create one</a>
        </div>
    </div>
    
    <!--! scripts -->
    <script src="./js/token.js"></script>
    <script src="./js/form.js"></script>

</body>
</html>
