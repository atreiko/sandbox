<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="show_password.js" defer></script>
    <title>Show_password</title>
</head>

<body>
    <div class="wrapper">
        <form class="password-form" action="#" type="POST">
            <label class="input-wrapper"> 
                    <p class="input-text">
                        Ввести пароль
                    </p>
                    <input class="form-input" id="password" type="password" name="password">
                    <span class="fas fa-eye input-icon-password" id="pass1"></span>
                </label>
            <label class="input-wrapper"> 
                    <p class="input-text">
                        Подтвердить пароль
                    </p>
                    <input class="form-input" id="password-check" type="password" name="password">
                    <span class="fas fa-eye input-icon-password" id="pass2"></span>
                </label>
            <button type="submit" class="btn">Подтвердить</button>
        </form>
    </div>
</body>

</html>
